<!DOCTYPE html>
<html lang="en" ng-app="ShoppingListCheckOff">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shopping List Check-Off</title>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    .empty-message {
      font-style: italic;
      color: grey;
    }
  </style>
</head>
<body>
  <div class="container mt-4">
    <h1>Shopping List Check-Off</h1>

    <div class="row">
      <div class="col-md-6">
        <h2>To Buy</h2>
        <ul class="list-group">
          <li class="list-group-item" ng-repeat="item in toBuy.items">
            Buy {{ item.quantity }} {{ item.name }}
            <button class="btn btn-success btn-sm float-end" ng-click="toBuy.buyItem($index)">Bought</button>
          </li>
        </ul>
        <p class="empty-message" ng-if="toBuy.items.length === 0">Everything is bought!</p>
      </div>

      <div class="col-md-6">
        <h2>Already Bought</h2>
        <ul class="list-group">
          <li class="list-group-item" ng-repeat="item in alreadyBought.items">
            Bought {{ item.quantity }} {{ item.name }}
          </li>
        </ul>
        <p class="empty-message" ng-if="alreadyBought.items.length === 0">Nothing bought yet.</p>
      </div>
    </div>
  </div>

  <script>
    (function() {
      'use strict';

      angular.module('ShoppingListCheckOff', [])
        .controller('ToBuyController', ToBuyController)
        .controller('AlreadyBoughtController', AlreadyBoughtController)
        .service('ShoppingListCheckOffService', ShoppingListCheckOffService);

      ToBuyController.$inject = ['ShoppingListCheckOffService'];
      function ToBuyController(ShoppingListCheckOffService) {
        var toBuy = this;

        toBuy.items = ShoppingListCheckOffService.getToBuyItems();

        toBuy.buyItem = function(index) {
          ShoppingListCheckOffService.buyItem(index);
        };
      }

      AlreadyBoughtController.$inject = ['ShoppingListCheckOffService'];
      function AlreadyBoughtController(ShoppingListCheckOffService) {
        var alreadyBought = this;

        alreadyBought.items = ShoppingListCheckOffService.getAlreadyBoughtItems();
      }

      function ShoppingListCheckOffService() {
        var service = this;

        var toBuyItems = [
          { name: "cookies", quantity: 10 },
          { name: "apples", quantity: 5 },
          { name: "milk", quantity: 2 },
          { name: "bread", quantity: 1 },
          { name: "chips", quantity: 3 }
        ];

        var alreadyBoughtItems = [];

        service.getToBuyItems = function() {
          return toBuyItems;
        };

        service.getAlreadyBoughtItems = function() {
          return alreadyBoughtItems;
        };

        service.buyItem = function(index) {
          var item = toBuyItems.splice(index, 1)[0];
          alreadyBoughtItems.push(item);
        };
      }
    })();
  </script>
</body>
</html>
